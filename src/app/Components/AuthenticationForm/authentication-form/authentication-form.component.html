<div class="container mt-3">
    
    <form [formGroup]="form" (submit)="onSubmit.emit(form.value)">
        <h4 class="text-center mt-4">{{action}}</h4>
        <div class="text-center" >

            <mat-form-field appearance="outline">
                <mat-label >Email</mat-label>
                <input  formControlName="email" matInput>
                <mat-error  *ngIf="form.invalid">{{emailErr()}}</mat-error>
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput>
                <mat-error>Password is required</mat-error>
            </mat-form-field>
            <div>
                <button mat-flat-button color="primary" [disabled]="form.invalid">{{action}}</button>
                <a mat-stroked-button routerLink="home">Cancel</a>
            </div>
        </div>
    
    </form>
</div>
