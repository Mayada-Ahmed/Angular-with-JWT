<div class="container">
    <h5 class="mt-3" >Add new product</h5>
    <form  [formGroup]="addProductForm" class="row" action="/productlist">
        <div class="col-lg-6">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
                <mat-error *ngIf="addProductForm.invalid">{{getErrorMsg()}}</mat-error>
            </mat-form-field>

        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="outline">
                <mat-label>Image URl</mat-label>
                <input formControlName="image" matInput>
                <mat-error *ngIf="addProductForm.invalid">{{getErrorMsgImg()}}</mat-error>
            </mat-form-field>

        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input formControlName="discription" matInput>
                <mat-error *ngIf="addProductForm.invalid">{{getErrorMsgDes()}}</mat-error>
            </mat-form-field>

        </div>
        <div>
            <input type="submit" mat-flat-button color="primary" [disabled]="addProductForm.invalid" value="Save Changes" 
            (click)="saveChanges(addProductForm.value)" routerLink="/productlist">
            <a mat-stroked-button routerLink="">Cancel</a>
    
        </div>
    </form>
</div>
